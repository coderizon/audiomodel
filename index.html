<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Learning Fix</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@latest/dist/speech-commands.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Eigenes KI-Modell</h1>
        
        <div id="init-section">
            <p>1. Seite neu laden.<br>2. "Start" drücken für Berechtigung.</p>
            <button id="startBtn">Start & Erlauben</button>
        </div>

        <div id="training-section" style="display: none;">
            <p>Trainiere dein Modell:</p>
            
            <button id="noiseBtn" class="train-btn">1. Hintergrund aufnehmen (x10)</button>
            <div id="recording-ui" class="recording-ui" style="display: none;">
                <div class="recording-header">
                    <div id="recording-title" class="recording-title">Aufnahme</div>
                    <div id="recording-time" class="recording-time">0 / 1s</div>
                </div>
                <div class="timeline" aria-label="Aufnahme Fortschritt">
                    <div id="timeline-fill" class="timeline-fill"></div>
                    <div id="timeline-marker" class="timeline-marker"></div>
                </div>
                <canvas id="spectrogram" class="spectrogram" width="640" height="200"></canvas>
            </div>
            <div class="spacer"></div>
            <button id="class1Btn" class="train-btn">2. Wort A aufnehmen (10x in 10s)</button>
            <button id="class2Btn" class="train-btn">3. Wort B aufnehmen (10x in 10s)</button>
            
            <div class="spacer"></div>
            <button id="trainModelBtn" disabled>4. Training starten</button>
            <button id="listenBtn" disabled>5. Testen (Live)</button>
        </div>
        
        <div id="status" class="status-box">Bereit.</div>
        <div id="console-log" style="font-size: 12px; color: #666; margin-top: 10px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
